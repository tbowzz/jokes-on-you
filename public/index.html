<!DOCTYPE html>
<html ng-app="myApp" lang="en">

  <head>

    <title>Jokes On You</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/new-age.min.css" rel="stylesheet">

  </head>

  <body>

    <header class="masthead">
      <div class="container h-100" ng-controller="JokeMaker">

        <div class="row h-100">
          

          <div class="col-lg-7 my-auto">
            <div class="header-content mx-auto">
              <h1 ng-model="joke_text">{{joke_text}}</h1>
              <a class="btn btn-outline btn-xl js-scroll-trigger" ng-click='updatePunchline()'>Show the Answer</a>
              <a class="btn btn-outline btn-xl js-scroll-trigger" ng-click='resetJoke()'>Next Joke</a>
            </div>
          </div>


          <div class="col-lg-5 my-auto">
            <div class="device-container">
              <div class="device-mockup iphone6_plus portrait white">
                <div class="device">
                  <div class="screen">
                    <h1 class="mb-5" ng-model="punchline">{{punchline}}</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>
    </header>

    <footer>
      <div class="container">
        <p>&copy; 2017 Michael, Trevor, and Tyler</p>
      </div>
    </footer>

    <!-- AAAANGULAR -->
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="js/my_angular.js"></script>

  </body>

</html>
